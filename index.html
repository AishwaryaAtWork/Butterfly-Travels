<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Butterfly Travels</title>
</head>

<body>

    <!-- Navbar here -->
    <nav class="navbar navbar-light bg-warning sticky-top">
        <span class="navbar-brand mb-0 h1">Butterfly Travels</span>
    </nav>

    <!-- Alert box here -->
    <div class="alert alert-success alert-dismissible fade show" id="success" role="alert">
        <strong>Success !</strong> Your travel request has been successfully submitted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container my-3">

        <!-- Heading section  -->
        <div class="container my-3">
            <h4>Welcome to Butterfly Travels !</h4>
        </div>

        <!-- Form section  -->
        <div class="container my-3">
            <form>
                <!-- Name section  -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name here.">
                </div>

                <!-- Email section  -->
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address here.">
                </div>

                <!-- Car section  -->
                <div class="form-group">
                    <label for="car">Car</label>
                    <select class="form-control" id="car">
                        <option>
                            <-- Select your car -->
                        </option>
                        <option>Omni</option>
                        <option>Maruti 800</option>
                        <option>Ford Titanium</option>
                        <option>Audi A4</option>
                    </select>
                </div>

                <!-- Address section  -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" rows="3"
                        placeholder="Enter your address here."></textarea>
                </div>

                <!-- Contact no. section -->
                <div class="form-group">
                    <label for="contact">Contact No.</label>
                    <input type="number" class="form-control" id="contact" placeholder="Enter your contact no. here.">
                </div>

                <!-- Message section  -->
                <div class="form-group">
                    <label for="msg">Any other message</label>
                    <textarea class="form-control" id="msg" rows="3" placeholder="Enter your message here."></textarea>
                </div>

                <!-- Submit button  -->
                <button type="button" class="btn btn-danger">Submit</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
