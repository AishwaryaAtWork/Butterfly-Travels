<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Optional css  -->
    <link rel="stylesheet" href="stylesheet.css">

    <title>Butterfly Travels</title>
</head>

<body class="background">

    <!-- Navbar here -->
    <nav class="navbar navbar-light bg-danger sticky-top">
        <a class="navbar-brand navbar-brand mb-0 h1" id="logo">
            Butterfly Travels <i class="d-inline-block align-top fa fa-taxi mx-1 my-2"></i>
          </a>
       
    </nav>

    <!-- Alert box here -->
    <div id="alertBox" class="sticky-top">
    </div>

    <div class="container my-3">

        <!-- Heading section  -->
        <div class="container my-4">
            <h2 class="my-3">Butterfly Travels Desk </h2>
            <hr>
        </div>

        <!-- Form section  -->
        <div class="container my-3">
            <form>
                <!-- Name section  -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control input" id="name" placeholder="Enter your name here.">
                    <div class="invalid-feedback">Please provide a valid name with alphabets only.</div>
                </div>

                <!-- Email section  -->
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control input" id="email"
                        placeholder="Enter your email address here.">
                    <div class="invalid-feedback">Please provide a valid email address.</div>
                </div>

                <!-- Car section  -->
                <div class="form-group">
                    <label for="car">Car</label>
                    <select class="form-control input" id="car">
                        <option>
                            <-- Select your car -->
                        </option>
                        <option>Omni</option>
                        <option>Maruti 800</option>
                        <option>Ford Titanium</option>
                        <option>Audi A4</option>
                    </select>
                </div>

                <!-- Address section  -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control input" id="address" rows="3"
                        placeholder="Enter your address here."></textarea>
                </div>

                <!-- Contact no. section -->
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="text" class="form-control input" id="contact"
                        placeholder="Enter your contact no. here.">
                    <div class="invalid-feedback">Your contact number must be 10 digits long.</div>
                </div>

                <!-- Message section  -->
                <div class="form-group">
                    <label for="msg">Any other message (Optional)</label>
                    <textarea class="form-control input" id="msg" rows="3"
                        placeholder="Enter your message here."></textarea>
                </div>

                <!-- Submit button  -->
                <button type="button" class="btn btn-danger btn-lg" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
